# Default logging level for all loggers
.level = INFO

# File handler configuration
handlers = java.util.logging.FileHandler

# Write logs to /usr/local/tomcat/logs/catalina.out
java.util.logging.FileHandler.level = INFO
java.util.logging.FileHandler.pattern = /usr/local/tomcat/logs/catalina.out
java.util.logging.FileHandler.append = true
java.util.logging.FileHandler.limit = 5000000
java.util.logging.FileHandler.count = 5
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter

# Disable console logging
java.util.logging.ConsoleHandler.level = OFF

# Configure servlet logs to use the FileHandler
org.apache.catalina.core.ContainerBase.[Catalina].[localhost].handlers = java.util.logging.FileHandler
org.apache.catalina.core.ContainerBase.[Catalina].[localhost].level = INFO

# Root logger configuration
org.apache.catalina.level = INFO
org.apache.catalina.handlers = java.util.logging.FileHandler
